@PART[EDB-An-225Body]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	
	!MODEL{}
	MODEL
	{
		model = EDBMods/Parts/Planes/An-225Body
		scale = 1,1,1
	}
	
	@scale = 1.0

	@maximum_drag = 0
    @minimum_drag = 0
    @angularDrag = 0
	!dragCoeff = DELETE
    !deflectionLiftCoeff = DELETE

	!RESOURCE[ElectricCharge]{}
	!MODULE[ModuleLiftingSurface] {}
	
	
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		volume = 2000
		type = ServiceModule
		
		TANK
		{
			name = ElectricCharge
			amount = 36000.0
			maxAmount = 36000.0
		}
		TANK
		{
			name = Food
			amount = 165.0
			maxAmount = 165.0
		}
		TANK
		{
			name = Water
			amount = 110.0
			maxAmount = 110.0
		}
		TANK
		{
			name = Oxygen
			amount = 16662.0
			maxAmount = 16662.0
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 14390.0
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 15.0
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 58.1
		}
		
	}

	
}

@PART[EDB-An-225HL]:NEEDS[RealismOverhaul]
