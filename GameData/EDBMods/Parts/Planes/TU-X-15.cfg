@REFLECTION_CONFIG[default]:NEEDS[TexturesUnlimited]
{
	%enabled = true
}

KSP_MODEL_SHADER
{
	name = EDB-X-15Body
	model = EDBMods/Parts/Planes/X-15Body
	TEXTURE
    {
        shader = SSTU/PBR/Metallic

        PROPERTY
		{
			name = _Color
			color = 1.2,1.2,1.2 //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.7 // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.6   // 1>less blurry 0>more blurry
		}
	}
}

