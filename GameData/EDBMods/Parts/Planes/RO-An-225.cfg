@PART[EDB-An-225WL]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	
	!MODEL{}
	MODEL
	{
		model = EDBMods/Parts/Planes/An-225WL
		scale = 1,1,1
	}
	
	@scale = 1.0

	!RESOURCE[LiquidFuel]{}
	
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		volume = 100000
		type = Fuselage
		
		TANK
		{
			name = Kerosene
			amount = 100000.0
			maxAmount = 100000.0
		}
	}
	
	@maximum_drag = 0
    @minimum_drag = 0
    @angularDrag = 0
    !dragCoeff = DELETE
    !deflectionLiftCoeff = DELETE
	
    !MODULE[ModuleLiftingSurface] {}
    %MODULE[FARWingAerodynamicModel] {
        %b_2 = 43.1
        %MAC = 12.81
        %TaperRatio = 0.2053
        %MidChordSweep = 24.37
		%nonSideAttach = 0
        %rootMidChordOffsetFromOrig = 0, 0, 0
    }
	
	CoLOffset = 0.0, 0.0, 0.0
	
	@mass = 28.0
	
}

