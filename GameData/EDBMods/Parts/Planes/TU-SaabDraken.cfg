@REFLECTION_CONFIG[default]:NEEDS[TexturesUnlimited]
{
	%enabled = true
}

KSP_MODEL_SHADER
{
	name = EDB-SaabDraken-Body
	model = EDBMods/Parts/Planes/SaabDraken-Body
	TEXTURE
    {
        shader = SSTU/PBR/Metallic

        PROPERTY
		{
			name = _Color
			color = 1.0,1.0,1.0 //higher numbers are lighter
		}
		PROPERTY
		{
			name = _Metal
			float = 0.6  // 0>less metallic 1>more metallic(mirror finish)
		}
		PROPERTY
			{
			name = _Smoothness
			float = 0.6   // 1>less blurry 0>more blurry
		}
	}
}

