@PART[EDB-SuperGuppyBody]{
	%RSSROConfig = True
	
	!MODEL{}
	MODEL
	{
		model = EDBMods/Parts/Planes/SuperGuppyBody
		scale = 1,1,1
	}
	@scale = 1.0
	
	!RESOURCE[ElectricCharge]{}
	
	
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		volume = 1200
		type = Fuselage
		
		TANK
		{
			name = ElectricCharge
			amount = 16000.0
			maxAmount = 16000.0
		}
		
		TANK
		{
			name = Food
			amount = 26.4
			maxAmount = 26.4
		}
		TANK
		{
			name = Water
			amount = 17.6
			maxAmount = 17.6
		}
		TANK
		{
			name = Oxygen
			amount = 2664.0
			maxAmount = 2664.0
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
			maxAmount = 2296.0
		}
		TANK
		{
			name = Waste
			amount = 0
			maxAmount = 24.0
		}
		TANK
		{
			name = WasteWater
			amount = 0
			maxAmount = 22.4
		}
	}
}

@PART[EDB-SuperGuppyWL]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!MODEL{}
	MODEL
	{
		model = EDBMods/Parts/Planes/SuperGuppyWL
		scale = 1,1,1
	}
	@scale = 1.0
	
	@mass = 1.84
	
	!RESOURCE[LiquidFuel]{}
	MODULE
	{
		name = ModuleFuelTanks
		basemass = -1
		volume = 12000
		type = Fuselage
		
		TANK
		{
			name = AvGas
			amount = 12000.0
			maxAmount = 12000.0
		}
	}
}

